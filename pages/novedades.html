<script>
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const busqueda = e.target.value.toLowerCase();
        const tarjetasAudio = document.querySelectorAll('#audioList .card');
        const mensajeNoResultados = document.getElementById('noResults');
        let resultadosEncontrados = false;
        
        tarjetasAudio.forEach(tarjeta => {
            const titulo = tarjeta.querySelector('.card-title').textContent.toLowerCase();
            if (titulo.includes(busqueda)) {
                tarjeta.style.display = '';
                resultadosEncontrados = true;
            } else {
                tarjeta.style.display = 'none';
            }
        });

        // Mostrar/ocultar mensaje
        mensajeNoResultados.style.display = busqueda && !resultadosEncontrados ? '' : 'none';
    });
</script>

<div class="container">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      async function cargarAudiosExistentes() {
    try {
        const timestamp = new Date().getTime();
        const response = await fetch(`../get-audios.php?t=${timestamp}`, {
            cache: 'no-store',
            headers: {
                'Cache-Control': 'no-cache',
                'Pragma': 'no-cache'
            }
        });
        
        const data = await response.json();
        
        if (data.success) {
            const audioList = document.getElementById('audioList');
            audioList.innerHTML = '';
            
           data.files.forEach(item => {
                if (item.tipo === 'anuncio') {
                    const imagePath = item.imagen.substring(0, item.imagen.lastIndexOf('_'));
                    audioList.insertAdjacentHTML('beforeend', `
                        <div class="ad-container">
                            <a href="${item.url}" target="_blank" rel="noopener noreferrer">
                                <img src="${imagePath}_desktop.jpg" 
                                     class="ad-desktop"
                                     alt="Anuncio Desktop">
                                <img src="${imagePath}_mobile.jpg" 
                                     class="ad-mobile"
                                     alt="Anuncio Mobile">
                            </a>
                        </div>
                    `);
                } else {
                    // Mantener formato actual de tarjeta de audio
                    audioList.insertAdjacentHTML('beforeend', `
                        <h6 class="audio-title">${item.nombre}</h6>
                        <div class="descripcion-audio">
                            ${item.descripcion || 'Sin descripción'}
                        </div>
                        <div class="card horizontal">
                            <div class="card-image">
                                <img src="../uploads/images/novedades/${item.nombre.replace('.mp3', '.jpg')}" 
                                     alt="Imagen ilustrativa" 
                                     style="width: 180px; height: 180px; object-fit: cover;">
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <audio controls class="no-timeline">
                                        <source src="${item.ruta}" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                        </div>
                    `);
                }
            });
        }
    } catch (error) {
        console.error('Error:', error);
    }
}
// Mantener los event listeners existentes
document.addEventListener('DOMContentLoaded', cargarAudiosExistentes);
setInterval(cargarAudiosExistentes, 30000);
// ...existing code...

        // Cargar al inicio
        document.addEventListener('DOMContentLoaded', cargarAudiosExistentes);
        
        // Actualizar cada 30 segundos
        setInterval(cargarAudiosExistentes, 30000);

        // Código del formulario
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('audioFile');
            
            if (fileInput.files.length === 0) {
                M.toast({html: 'Seleccione un archivo primero', classes: 'red'});
                return;
            }

            formData.append('audio', fileInput.files[0]);

            try {
                const response = await fetch('../upload.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    M.toast({html: '¡Archivo subido correctamente!', classes: 'green'});
                    document.getElementById('uploadForm').reset();
                    cargarAudiosExistentes(); // Recargar lista
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                M.toast({html: 'Tu archivo no se subió', classes: 'red'});
                console.error(error);
            }
        });
    </script>

<script>
// Registrar visita al cargar la página
fetch('../admin/track-metrics.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({
        type: 'visit',
        page: 'novedades'
    })
});

// Tracking de clicks en anuncios
document.addEventListener('click', function(e) {
    const adLink = e.target.closest('.ad-container a');
    if (adLink) {
        e.preventDefault();
        
        fetch('../admin/track-metrics.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'ad_click',
                ad: adLink.getAttribute('href'),
                category: 'novedades'
            })
        }).then(() => {
            window.open(adLink.href, '_blank');
        });
    }
});

// Tracking de reproducciones de audio
document.addEventListener('play', function(e) {
    if (e.target.tagName === 'AUDIO') {
        fetch('../admin/track-metrics.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type: 'play',
                audio: e.target.querySelector('source').src,
                category: 'novedades'
            })
        });
    }
}, true);
